<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harris Benedict Formula</title>
  <link rel="stylesheet" href="bForm.css" />
  
</head>
<body>
  <div class="bForm__ePadding">
    <h1 class="bForm__bHeader bForm__bHeader__mMargined">Harris Benedict Formula</h1>
    <div class="bForm__bContainer">
      <div class="bForm__eLeftColumn">
        <form class="jsForm" action="">
          <div class="bForm__bInputContainer">
            <label class="bForm__bLabel" for="height">Height:</label>
            <input class="bForm__bInput" name="height" id="height" type="text" />
          </div>
          <div class="bForm__bInputContainer">
            <label class="bForm__bLabel" for="weight">Weight:</label>
            <input class="bForm__bInput" id="weight" name="weight" type="text" />
          </div>
          <div class="bForm__bInputContainer">
            <label class="bForm__bLabel" for="age">Age:</label>
            <input class="bForm__bInput" id="age" name="age" type="text" />
          </div>

          <div class="bForm__bInputContainer">
            <input name="gender" type="radio" checked value="1" id="male" />
            <label class="bForm__bLabel__mCheck"  for="male">Male</label>
            <input name="gender" type="radio" value="2" id="female" />
            <label class="bForm__bLabel__mCheck" for="female">Female</label>
          </div>

          <select class="bForm__bSelect bForm__bInputContainer" name="exercise">
            <option selected value="1">No exercise</option>
            <option value="2">Little exercise</option>
            <option value="3">Moderate</option>
            <option value="4">Heavy exercise</option>
            <option value="5">Very heavy exercise</option>
          </select>
          

          <div class="bForm__bInputContainer">
            <input class="bForm__bSubmit jsFormSubmit" id="submitButton" type="submit" value="submit"/>
          </div>
          
        </form>
      </div> 
      <div class="bForm__eRightColumn">
        Your recommended daily calorie intake is:
        <div class="jsResult"></div>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js" type="text/javascript"></script>
  <script src="js/app/app.js" type="text/javascript"></script>
</body>
</html>
